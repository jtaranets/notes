<!DOCTYPE html  ><html lang="en"> <head><script src="https://kit.fontawesome.com/a076d05399.js"></script><link href="bundle.css" rel="stylesheet"/><title>Notes</title></head><body><div class="mainPage wrapper"><h1 class="mainPage__title">Take your notes</h1><div class="mainPage__button-holder">  <button class="mainPage__btn addNoteBrn-js">Create a new note</button><button class="mainPage__btn viewNotes-js">View all notes</button><button class="mainPage__btn openNotebook-js">Open a notebook</button></div></div><div class="newNote newNoteContainer hidden"><div class="newNote__pop-up"><i class="fas fa-times-circle newNote__close-icon closeBtn-js"></i><form class="newNote__form" action="/new-note" method="post"><input name="creator" type="text" placeholder="Type your name here"/><textarea name="note" cols="30" rows="10" placeholder="Type some text for your new note here"></textarea><input type="submit" value="Add a Note" name="post note"/></form></div></div><script src="bundle.js"></script></body></html>
